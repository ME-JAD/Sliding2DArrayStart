name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 19
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'temurin'
          cache: maven

      - name: Test getNbRows() with Maven
        run: mvn -B test -Dtest=Sliding2DArrayTest#getNbRows --file pom.xml

      - name: Test getNbColumns() with Maven
        run: mvn -B test -Dtest=Sliding2DArrayTest#getNbRows --file pom.xml

      - name: Test get() with Maven
        run: mvn -B test -Dtest=Sliding2DArrayTest#getNbRows --file pom.xml

      - name: Test slide() with Maven
        run: mvn -B test -Dtest=Sliding2DArrayTest#getNbRows --file pom.xml

      - name: Test slideUp() with Maven
        run: mvn -B test -Dtest=Sliding2DArrayTest#getNbRows --file pom.xml

      - name: Test slideDown() with Maven
        run: mvn -B test -Dtest=Sliding2DArrayTest#getNbRows --file pom.xml

      - name: Test slideLeft() with Maven
        run: mvn -B test -Dtest=Sliding2DArrayTest#getNbRows --file pom.xml

      - name: Test slideRight() with Maven
        run: mvn -B test -Dtest=Sliding2DArrayTest#getNbRows --file pom.xml

